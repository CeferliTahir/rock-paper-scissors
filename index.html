<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="logo">
          <img src="images/logo.svg" />
        </div>
        <div class="score-wrapper">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
      </div>

      <div class="main">
        <button class="btn-item btn-paper" data-selection="paper">
          <img src="images/icon-paper.svg" />
        </button>
        <button class="btn-item btn-scissors" data-selection="scissors">
          <img src="images/icon-scissors.svg" />
        </button>
        <button class="btn-item btn-rock" data-selection="rock">
          <img src="images/icon-rock.svg" />
        </button>
      </div>

      <div class="selection">
        <div class="user-selection">
          <h3>You</h3>
          <button class="btn-item btn-paper">
            <img src="images/icon-paper.svg" />
          </button>
        </div>
        <div class="result-wrapper">
          <h2>You <span id="result">Win</span></h2>
          <button class="btn-again" id="playAgain">Play Again</button>
        </div>
        <div class="computer-selection">
          <h3>Computer</h3>
          <button class="btn-item btn-rock">
            <img src="images/icon-rock.svg" />
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
